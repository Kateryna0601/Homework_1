<html>
  <head>
    <script src="aframe/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#11bcee"></a-sky>
	<a-circle color="green" radius="1" position="0 2 -3.5" rotation= "0 -45 0"></a-circle>
	<a-cone color="tomato" radius-bottom="1" radius-top="0" height="2" position="1.5 2 -3.5"></a-cone>
	<a-cylinder color="yellow" height="2.75" wireframe="true" theta-start="90" theta-length="270" side="double" position="-1.5 2 -3.5"
		animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
></a-cylinder>
	<a-icosahedron color="#FF926B" radius="0.5" position="-2 1 -2"
		animation="property: position; to: 2 1 -2; dur: 5000; easing: linear; loop: true"
></a-icosahedron>
	<a-camera position="0 1.6 0" rotation="0 0 0"></a-camera>
	<a-text value="Hello, World!" position="-1 1 -1"></a-text>
    </a-scene>
  </body>
</html>
